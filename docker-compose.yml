# Docker Compose Configuration for ML API
# Run with: docker-compose up -d
# Stop with: docker-compose down

version: '3.8'

services:
  # Main ML API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-ml-api
    ports:
      - "8000:8000"
    volumes:
      # Mount logs directory so they persist
      - ./logs:/app/logs
      # Mount models directory so you can update models without rebuilding
      - ./models:/app/models
      # Mount data directory (optional)
      - ./data:/app/data
    environment:
      # Environment variables
      - LOG_LEVEL=INFO
      - PYTHON_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ml-network

  # Optional: Add monitoring with Prometheus (uncomment to use)
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: prometheus
  #   ports:
  #     - "9090:9090"
